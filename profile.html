  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Datos del Formulario</title>
    <link rel="stylesheet" href="style.css">
    <!-- Enlace al CDN de Fontawesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

  </head>
  <body >

    <section class="card">
      <button class="back-button" onclick="goBack()"><i class="fas fa-arrow-left"></i> Volver atrás</button>
      <h2>Datos del Formulario</h2>
      <p><strong>Nombre:</strong> <span id="fullName"></span></p>
      <p><strong>Email:</strong> <span id="mail"></span></p>
      <p><strong>Contraseña:</strong> <span id="password"></span></p>
      <p><strong>Fecha de Nacimiento:</strong> <span id="date"></span></p>
      <p><strong>Género:</strong> <span id="gender"></span></p>
    </section>

    <script src="profile.js"></script>
  </body>
  </html>
